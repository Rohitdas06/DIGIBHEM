<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculate Here!</h1>

    <div class="container">

        <input type="text" id="display" disabled >

        <div class="button-container">

            <button class="clearbutton" onclick="clearDisplay()">AC</button>
            <button class="clearbutton" onclick="clearOneItem()">DEL</button>
            <button class="operator-button" onclick="addToDisplay('%')">%</button>
            <button class="operator-button" onclick="addToDisplay('/')">/</button>

            <button class="number-button" onclick="addToDisplay('7')">7</button>
            <button class="number-button" onclick="addToDisplay('8')">8</button>
            <button class="number-button" onclick="addToDisplay('9')">9</button>
            <button class="number-button" class="operator-button" onclick="addToDisplay('X')">X</button>

            <button class="number-button" onclick="addToDisplay('4')">4</button>
            <button class="number-button" onclick="addToDisplay('5')">5</button>
            <button class="number-button" onclick="addToDisplay('6')">6</button>
            <button class="operator-button" onclick="addToDisplay('-')">-</button>

            <button class="number-button" onclick="addToDisplay('1')">1</button>
            <button class="number-button" onclick="addToDisplay('2')">2</button>
            <button class="number-button" onclick="addToDisplay('3')">3</button>
            <button class="operator-button" onclick="addToDisplay('+')">+</button>

            <button class="number-button" onclick="addToDisplay('0')">0</button>
            <button class="dot-button" onclick="addToDisplay('.')">.</button>
            <button class="calculate-button" onclick="calculate()">=</button>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
